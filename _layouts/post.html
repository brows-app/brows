<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head-default.html %}
  </head>
  <body>      
    <div class="wrapper">
      <h2>{{ page.title }}</h2>
      <sup>posted {{ page.date | date: "%Y-%m-%d" }} by {{ page.author }}</sup>
      <hr />
      {{ content }}
      <p>
        <small>
            This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br/>
            Theme by <a href="https://github.com/orderedlist">orderedlist</a><br/>
        </small>
      </p>
  </div>
    {% include scripts.html %}
  </body>
</html>
